<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./rs.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: black; font-size: 20px; font-weight: 600; font-family: Arial, sans-serif; margin-top: 10%;">Sign In</h2>
        <form style="text-align: center;">
            <input type="email" id="email"placeholder="Email" required>
            <br/><br/>
            <input type="password" id="password" placeholder="New password" required>
            <br/><br/>
            <button type="submit" id="login">Sign In</button>
        </form>

        <a href="./deta.html">
            <button style="margin-left: 46%;">Create new account</button>
        </a>
    </div>
    <div id="warning"></div>
    <script src="./login.js"></script>
</body>
</html>
