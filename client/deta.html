<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./rs.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: white; font-size: 20px; font-weight: 600; font-family: Arial, sans-serif; margin-top: 10%;">Sign Up</h2>
        <form style="text-align: center;">
            <input type="text" id="fname" placeholder="First name" required> 
            <br/><br/>
            <input type="text" id="lname" placeholder="Surname" required>
            <br/><br/>
                <label for="mobile">Mobile Number:</label>
                <br/>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile number" required>
            <br/><br/>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <br/><br/>
            Date of birth
            <br/>
            <input type="date" id="date" placeholder="dob" required>
            <br/><br/>
            <br/>
            <br/><br/>
            <button type="submit" id="confuse">Sign Up</button>
            <br/>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
